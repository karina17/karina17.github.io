      <script type="text/javascript">
        $(".title").text(targetCase.courseTitle);

        const ids = Object.keys(categories);
        const caseDetails = targetCase.details;

        for (let category in caseDetails) {
          populateData(caseDetails[category].content, category);
        }

        ids.forEach((x) => {
          if (!$("#" + x).text()) $("#" + x).parent().parent().hide();
        });
