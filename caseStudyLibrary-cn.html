    <script type="text/javascript">
        
      $(document).ready(function() {
        let university;
        for (var record of data) {
          if (typeof record.university == "string"){
            university = record.university;
          }
          else {
            university = record.university.join(", ");
          }
          $('#caseTable').append('<tr><td>'+ record.caseCode + '</td>'+ 
                                '<td>'+ university + (record.department == undefined ? "" : ' - ' + record.department) + '</td>'+
                                '<td>'+ record.caseTitle + '</td>'+
                                '<td>'+ record.lecturer + '</td>'+
                                '<td><a href = "caseDetails-cn.html?case='+ record.caseCode +'"> 查看詳情 </a></td></tr>'
                                );
        }
        $(".result").show();
      });

    </script>
