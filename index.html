<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>SL Best Practice</title>
    <style type="text/css">
    .title {
      margin: 30px;
    }
    .result {
      margin-top: 50px;
      display: none;
    }
    .success-result {
      display: none;
    }
    .no-result {
      display: none;
    }
    .grey-color {
      color: grey;
      font-style: italic;
    }
    #error {
      display: none;
      color:  red;
      padding-left: 20px;
    }
    .content {
      margin-top: 10px;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  <script type="text/javascript" src="helper.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
      for (var item of universityList){
        $('#universitySelect').append($('<option>', {value: item, text: item}));
      }

      for (var item of deptList){
        $('#departmentSelect').append($('<option>', {value: item, text: item}));
      }

      for (var [key, value] of Object.entries(categories)){
        $('#categories').append($('<option>', {value: key, text: value}));
      }

      for (var item of subElements){
        $('#subElements').append($('<option>', {value: item, text: item}));
      }
    });

  </script>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SL Best Practice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="caseStudyLibrary.html">Case Library</a>
            </li>
          </ul>
          <form class="d-flex" id="form">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="search">
      <h2 class="title">Case Study Search </h2>
      <div class="row">
        <div class="col">
          <h4>Course Information</h4>
          <div class="mb-3">
            <label class="form-label">Case Title</label>
            <input id="caseTitle" class="form-control" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">University</label>
            <select id = "universitySelect" class="form-select">
              <option value="">--Select University--</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <select id = "departmentSelect" class="form-select">
              <option value="">--Select Department--</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="getResult()">Search</button>
        </div>
        <div class="col">
          <h4>Good Practices and Challenges</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Key Elements <span class="grey-color">(Hold Ctrl/CMD for multiple selection)</span></label>
              <select id="categories" class="form-select" size="10" multiple></select>
              <span id="error" class="help-block">Please select a key element</span>
            </div>
          </form>
        </div>
    </div>
    <div class="result">
      <h2 class = 'title'>Search results</h2>
      <div class="success-result">
        <div class="accordion">
        </div> 
      </div>
      <div class="no-result">
        <p> No results </p>
      </div>
      <div class="caseDetails">

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  -->
</body>
</html>
